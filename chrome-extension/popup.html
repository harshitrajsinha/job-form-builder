<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Form Preview Sidebar</title>
    <style>
        body {
            width: 300px;
            padding: 10px;
            font-family: Arial, sans-serif;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-bottom: 10px;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h3>Form Preview Sidebar</h3>
    <button id="toggleSidebar">Toggle Sidebar</button>
    <button id="previewForm">Preview Form Data</button>
    <script src="popup.js"></script>
</body>
</html>
